<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="liste.css"/>
</head>
<body>
    <header id="header">
        <h1>Aider nous on n'a pas de sous</h1>
        <a href="liste.html">Accueil</a>
    </header>

    <main>
        <h1>Remplir le formulaire pour ajouter un objet</h1>
        <form action="liste.html">
            <section>
                <label for="categorie" class="oblig">Sélectionner une catégories</label>
                <select required>
                    <option value="" hidden>Catégories</option>
                    <option>Sortie</option>
                    <option>Eveil</option>
                    <option>Repas</option>
                    <option>Chambre</option>
                    <option>Toilette</option>
                    <option>Sommeil</option>
                    <option>Parents</option>
                </select>
            </section>
            <section>
                <label for="nom" class="oblig">Nom du produit</label>
                <input type="text" name="nom" id="nom"  placeholder="Nom du produit" required/>
            </section>
            <section>
                <label for="description" class="oblig">Description</label>
                <textarea name="description" id="description" rows="2" cols="33" placeholder="Description du produit" required></textarea>
            </section>
           <section>
               <label for="lien" class="oblig">Lien du site</label>
               <input type="url" name="lien" id="lien" placeholder="copier l'url" required>
           </section>
           <section>
               <label for="file" class="oblig">Ajouter une image</label>
               <input type="file" name="file" id="file" required/>
           </section>
           <p class="oblig">Champs obligatoire</p>
            <input type="submit" value="Envoyer" id="bouton">
        </form>
    </main>

    <footer>
        <a href="liste.html">Accueil</a>
        <p>&copy; Copyright Martin Bozon 2020</p>
        <a href="https://github.com/martin-bozon" target="_blank" id="git"><img src="image/logogitblk.png"
                alt="logo git hub" id="logogit" />Github Martin Bozon</a>
    </footer>
</body>
</html>
