<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="liste.css"/>
</head>
<body>
    <header id="header">
        <h1>Aider nous on n'a pas de sous</h1>
        <a href="liste.html">Accueil</a>
    </header>

    <main>
        <h1>Remplir le formulaire pour séléctionner un objet</h1>
        <form action="liste.html">
            <section>
                <label for="nom" class="oblig">Nom</label>
                <input type="text" name="nom" id="nom" required/>
            </section>
            <section>
                <label for="prenom" class="oblig">Prénom</label>
                <input type="text" name="prenom" id="prenom"/>
            </section>
            <section>
                <label for="choisir">Choisis ton produit</label>
                <select required>
                    <option>Sélectionner un produit</option>
                    <optgroup label="Première sortie">
                        <option disabled>Porte bébé</option>
                        <option disabled>Nacelle Amber plus</option>
                        <option>Poussette Trois Roues Tout Terrain (PTT)</option>
                    </optgroup>
                    <optgroup label="Eveil">
                        <option>Hochet Muchachos le Lama</option>
                        <option disabled>Veilleuse Grobrite le Pingouin</option>
                        <option disabled>Mobile Fanny et Oscar</option>
                    </optgroup>
                    <optgroup label="Repas">
                        <option>Lot de 6 Biberons</option>
                        <option disabled>Lot de 2 tétines</option>
                        <option disabled>Chauffe Biberon</option>
                    </optgroup>
                    <optgroup label="Chambre">
                        <option>Lit à barreux</option>
                        <option>Matelas été hiver</option>
                        <option>Baby phone</option>
                    </optgroup>
                    <optgroup label="Toilette">
                        <option>Coffret de toilette</option>
                        <option>Lot de Sorties de bain</option>
                        <option disabled>Poubelle à couche</option>
                        <option>Mouche bébé électrique</option>
                    </optgroup>
                    <optgroup label="Sommeil">
                        <option disabled>Gigoteuse Roi Lion</option>
                        <option>Pyjama</option>
                        <option>Bonnet de nuit</option>
                    </optgroup>
                    <optgroup label="Parents">
                        <option>Doliprane</option>
                        <option>Casque anti bruit</option>
                    </optgroup>
                </select>
            </section>
            <input type="submit" value="Envoyer" id="bouton">
        </form>
    </main>

    <footer>
        <a href="liste.html">Accueil</a>
        <p>&copy; Copyright Martin Bozon 2020</p>
        <a href="https://github.com/martin-bozon" target="_blank" id="git"><img src="image/logogitblk.png"
                alt="logo git hub" id="logogit" />
    </footer>
</body>
</html>
